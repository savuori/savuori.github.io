<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sanastonaattori</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="front.css" type="text/css" media="screen" />
</head>
<body class="bg-slate-200">
	<div class="flex items-center justify-center min-h-screen bg-slate-200 antialiased">
		<div class="flex flex-col shadow-xl bg-slate-100 overflow-scroll px-5 py-5"  style="max-width:50em;min-width:15em;height:100%;">
			<h2 class="flex justify-center text-5xl font-bold mt-0 mb-3 text-slate-900">Sanastonaattori</h2>
			<div class="text-slate-800 px-9 mb-9 font-italic text-xs">Generoin sinulle 10 toivottavasti suomea muistuttavaa sanaa kun painat jotain allaolevista aihealuenapeista.</div>
			<div class="flex justify-center space-x-1 mb-6 ">
				<button id="location_names" class="inline-block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-700 hover:shadow-lg focus:bg-slate-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-800 active:shadow-lg transition duration-150 ease-in-out">Paikannimiä</button>

				<button id="fish_names" class="inline-block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-700 hover:shadow-lg focus:bg-slate-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-800 active:shadow-lg transition duration-150 ease-in-out">Kalojen nimiä</button>

				<button id="words" class="inline-block px-6 py-2.5 bg-slate-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-700 hover:shadow-lg focus:bg-slate-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-slate-800 active:shadow-lg transition duration-150 ease-in-out">Sanoja</button>
			</div>
			<div class="bg-slate-100">
				<ul id="results" class="border border-gray-200 rounded overflow-hidden shadow-md"></ul>

			</div>
		</div>
	</div>

</body>
<script src="front.js" type="module"> </script>
</html>
